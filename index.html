      <h2>¿Qué es el Sistema Diédrico?</h2>
      <p>El Sistema Diédrico es un método de representación geométrica que permite representar objetos tridimensionales
        en un plano bidimensional. Utiliza dos proyecciones ortogonales: el <strong>alzado</strong> (vista frontal) y la
        <strong>planta</strong> (vista superior), separadas por la <strong>Línea de Tierra (LT)</strong>.</p>

      <h2>Conceptos Clave</h2>
      <ul>
        <li><strong>Cota</strong>: Altura del punto sobre el Plano Horizontal de Proyección.</li>
        <li><strong>Alejamiento</strong>: Distancia del punto al Plano Vertical de Proyección.</li>
        <li><strong>Proyección Vertical (Alzado)</strong>: Vista desde el frente, se dibuja arriba de la LT.</li>
        <li><strong>Proyección Horizontal (Planta)</strong>: Vista desde arriba, se dibuja debajo de la LT.</li>
        <li><strong>Trazas</strong>: Intersecciones de rectas y planos con los planos de proyección.</li>
      </ul>

      <h2>Funcionalidades</h2>
      <ul>
        <li>Visualización 3D interactiva en tiempo real</li>
        <li>Proyecciones diédricas automáticas (alzado, planta y perfil)</li>
        <li>Cálculo de intersecciones entre rectas y planos</li>
        <li>Cálculo de distancias y verdaderas magnitudes</li>
        <li>Abatimientos, cambios de plano y giros</li>
        <li>Generador automático de láminas de ejercicios para practicar</li>
        <li>Modo boceto para dibujo libre con herramientas de compás y regla</li>
      </ul>
