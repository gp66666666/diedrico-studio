<body>
  <script>
    // Inicializar el tema oscuro antes de que cargue React para evitar parpadeos
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
        document.body.classList.add('dark');
      }
    })();
  </script>

</body>
